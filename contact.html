        <main>
            <section>
                <h2>Contact Us</h2>
                <p>Feel free to contact us anytime. We will get back to you as soon as we can! </p>
                <form action="https://formspree.io/f/mdkzpgre" method="post" aria-label="Contact Form" autocomplete="on">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" minlength="3" aria-label="Name" required>
                    <br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required aria-label="Email">
                    <br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="4" required aria-label="Message"></textarea>
                    <br>
                    <button type="submit" aria-label="Send Message">Send Message</button>
            </section>
        </main>
